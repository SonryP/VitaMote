name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Build project
      run: |
        cd VitaMote
        chmod +x gradlew
        ./gradlew build
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VitaMote-APK
        path: VitaMote/app/build/outputs/apk/**/*.apk
